<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong and Chat</title>
  <style>
	html, body {
			height: 100%;
			margin: 0;
	}
    /* body {
      height: 100vh;
      display: flex;
      font-family: monospace;
      background-color: pink;
    } */
    .container {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: pink;
    }
	.login {
	  width: 100%;
      height: 100%;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  justify-content: center;
	  background-color: blue;	
	}
    .left {
      background-color: pink;
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .chat {
      min-width: 240px; /*chat*/
      max-width: 400px; /*chat*/
      padding: 10px;
      gap: 10px;
      background-color: pink;
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #aaa;
      box-sizing: border-box;
      margin: 20px 20px 20px 0;
    }
    .messages, .input, .controls {
      border-radius: 5px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #111;
      color: #0f0;
      /* white-space: pre-wrap; */
      /* word-break: break-word; */
      overflow-wrap: break-word; /*cards*/
      font-size: 14px;
    }
    .input {
      padding: 8px;
      border: none;
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 5px;
      font-family: monospace;
    }
    /* Ğ¡Ñ‚Ğ¸Ğ»Ğ¸ Ğ´Ğ»Ñ Ğ¸Ğ³Ñ€Ñ‹ Ğ¸Ğ· pong.html */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #pongCanvas {
      background-color: black;
      border: 1px solid white;
    }
    #score {
      color: #0f0;
      font-size: 18px;
      margin-top: 10px;
    }
    #startButton {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startButton:hover {
      background-color: #555;
    }
    .leaderboard-container {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
      width: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #0f0;
    }
    th, td {
      border: 1px solid #4a5568;
      padding: 8px;
    }
    .player-profile {
      background: rgb(32, 28, 28);
      border: 2px solid #6a0dad;
      border-radius: 10px;
      padding: 6px 8px;
      color: rgb(168, 230, 230);
      margin: 2px 0;
      line-height: 1.0;
    }
    .player-profile h3 {
      color: rgb(200, 245, 117);
      margin: 0 0 6px 0;
    }
    .player-profile p {
      margin: 2px 0;
    }
    .message {
      padding: 1px 4px;
      margin-bottom: 0;
      line-height: 1.2;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="login" id="div_login">
	<div class="i18next" style="position: absolute; top: 10px; left: 10px; z-index: 100;">
      <button class="lang-btn" data-lang="en">ğŸ‡¬ğŸ‡§</button>
      <button class="lang-btn" data-lang="cs">ğŸ‡¨ğŸ‡¿</button>
      <button class="lang-btn" data-lang="ru">ğŸ‡·ğŸ‡º</button>
	  <button class="lang-btn" data-lang="de">ğŸ‡©ğŸ‡ª</button>
	  <button class="lang-btn" data-lang="es">ğŸ‡ªğŸ‡¸</button>
	  <button class="lang-btn" data-lang="zh">ğŸ‡¨ğŸ‡³</button>
    </div>
	  <h1 id="login_title"></h1>
	  <p><input type="text" id="login_name" class="input"/></p>
	  <p><input type="password" id="login_password" class="input"/></p>
	  <button class="login-btn" id="login_button"></button>
  </div>
  <div class="container" id="div_container">
    <!-- <div style="position: absolute; top: 10px; left: 10px; z-index: 100;">
      <button onclick="setLanguage('en')">ğŸ‡¬ğŸ‡§</button>
      <button onclick="setLanguage('cz')">ğŸ‡¨ğŸ‡¿</button>
      <button onclick="setLanguage('es')">ğŸ‡ªğŸ‡¸</button>
    </div> -->
    <div class="left" id="div_game">
      <div class="game-container">
        <h1 class="text-2xl font-bold text-black mb-4">Fucking Pong</h1>
        <canvas id="pongCanvas" width="500%" height="500%"></canvas>
        <button id="startButton">Play!</button>
      </div>
    </div>
    <div class="chat" id="div_chat">
      <div class="controls">
        <select id="recipient">
          <option value="all">All Players</option>
        </select>
        <button onclick="blockUser()">Block</button>
        <button onclick="inviteUser()">Invite</button>
        <button onclick="viewProfile()">Profile</button>
      </div>
      <div class="messages" id="messages"></div>
      <input type="text" id="input" class="input" placeholder="Type here..." />
    </div>
  </div>
  <%= i18next %>
  <%= login %>
  <%= chat %>
  <%= game %>
